<app-header></app-header>
<section class="auth-form">
  <form [formGroup]="form">
    <h3>Sign up</h3>

    <div class="form-group">
      <mat-form-field hintLabel="Please enter your name" appearance="fill" [color]="'primary'">
        <mat-label>Name</mat-label>
        <input matInput [type]="'text'" required formControlName="name" placeholder="john Doe" />
      </mat-form-field>
      <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">Invalid name</mat-error>
    </div>

    <div class="form-group">
      <mat-form-field hintLabel="Please enter a valid email" appearance="fill" [color]="'primary'">
        <mat-label>Email</mat-label>
        <input matInput [type]="'email'" required formControlName="email" placeholder="example@email.com" />
      </mat-form-field>
      <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">Invalid email</mat-error>
    </div>

    <div class="form-group">
      <mat-form-field hintLabel="Please enter your password" appearance="fill" [color]="'primary'">
        <mat-label>Passord</mat-label>
        <input matInput [type]="'password'" required formControlName="password" />
      </mat-form-field>
      <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">Invalid password</mat-error>
    </div>
    <div class="form-group">
      <mat-form-field hintLabel="Please enter your password" appearance="fill" [color]="'primary'">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="'password'" required formControlName="confirmPassword" />
      </mat-form-field>
      <mat-error *ngIf="form?.errors?.noMatch && (form?.dirty || form?.touched)">Passords should match</mat-error>
    </div>

    <div class="auth-form--button-container">
      <button (click)="submit()" color="accent" mat-fab aria-label="signup" type="submit" matTooltip="Signup">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>

    <p>Already registered? <a routerLink="/login">login</a></p>
  </form>
</section>
<app-footer></app-footer>
