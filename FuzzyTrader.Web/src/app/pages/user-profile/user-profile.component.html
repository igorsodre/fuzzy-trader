<app-header></app-header>
<section class="auth-form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h3>Update user</h3>

    <div class="form-group">
      <mat-form-field hintLabel="Enter your name" appearance="fill" [color]="'primary'">
        <mat-label>Name</mat-label>
        <input matInput [type]="'text'" required formControlName="name" placeholder="john Doe" />
      </mat-form-field>
      <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">Invalid name</mat-error>
    </div>

    <div class="form-group">
      <mat-form-field hintLabel="Enter your password" appearance="fill" [color]="'primary'">
        <mat-label>Current password</mat-label>
        <input matInput [type]="'password'" required formControlName="oldPassword" />
      </mat-form-field>
      <mat-error *ngIf="oldPassword?.invalid && (oldPassword?.dirty || oldPassword?.touched)">
        This field is required
      </mat-error>
    </div>

    <div class="form-group">
      <mat-form-field hintLabel="Please enter your password" appearance="fill" [color]="'primary'">
        <mat-label>New password</mat-label>
        <input matInput [type]="'password'" required formControlName="password" />
      </mat-form-field>
      <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">Invalid password</mat-error>
    </div>

    <div class="form-group">
      <mat-form-field hintLabel="Please enter your password" appearance="fill" [color]="'primary'">
        <mat-label>Confirm new password</mat-label>
        <input matInput [type]="'password'" required formControlName="confirmPassword" />
      </mat-form-field>
      <mat-error *ngIf="form?.errors?.noMatch && (form?.dirty || form?.touched)">Passwords should match</mat-error>
    </div>

    <div class="auth-form--button-container">
      <button color="accent" mat-fab aria-label="update" type="submit" matTooltip="Update">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </form>
</section>
<app-footer></app-footer>
