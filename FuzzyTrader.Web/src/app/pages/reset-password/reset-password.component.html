<app-header></app-header>
<section class="auth-form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h3>Choose a new password</h3>

    <div class="form-group">
      <mat-form-field hintLabel="Please enter your password" appearance="fill" [color]="'primary'">
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" required formControlName="password" />
      </mat-form-field>
      <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">Invalid password</mat-error>
    </div>
    <div class="form-group">
      <mat-form-field hintLabel="Please enter your password" appearance="fill" [color]="'primary'">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="'password'" required formControlName="confirmPassword" />
      </mat-form-field>
      <mat-error *ngIf="form?.errors?.noMatch && (form?.dirty || form?.touched)">Passwords should match</mat-error>
    </div>

    <div class="auth-form--button-container">
      <button color="accent" mat-fab aria-label="Submit" type="submit" matTooltip="Submit">
        <mat-icon>check</mat-icon>
      </button>
    </div>

  </form>
</section>
<app-footer></app-footer>
